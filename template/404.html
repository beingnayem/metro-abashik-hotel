<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="/static/css/404.css">

    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: #ffffff;
            overflow: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, #3498db, #2c3e50);
            animation: backgroundAnimation 8s infinite alternate;
            z-index: -1;
        }

        /* Animation for Background */
        @keyframes backgroundAnimation {
            0% {
                transform: scale(1) rotate(0deg);
            }
            100% {
                transform: scale(1.5) rotate(360deg);
            }
        }

        /* Center Content */
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100%;
            flex-direction: column;
        }

        /* Error Code Style */
        .error-code {
            font-size: 10rem;
            font-weight: bold;
            margin: 0;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        /* Error Message Style */
        .error-message {
            font-size: 1.5rem;
            margin: 10px 0;
            color: rgba(255, 255, 255, 0.8);
            animation: fadeIn 3s ease-in-out;
        }

        /* Button Style */
        .home-button {
            padding: 15px 30px;
            font-size: 1rem;
            color: #ffffff;
            background: #e74c3c;
            text-decoration: none;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 4s ease-in-out;
        }

        .home-button:hover {
            background: #c0392b;
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>

</head>
<body>
    <div class="container">
        <div class="message">
            <h1 class="error-code">404</h1>
            <p class="error-message">Oops! The page you're looking for can't be found.</p>
            <!-- <a href="/" class="home-button">Go Back Home</a> -->
        </div>
    </div>
</body>
</html>

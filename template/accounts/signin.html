{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Metro Abashik Hotel</title>
    <link rel="stylesheet" href="{% static 'CSS/message.css' %}">
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Page styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4b6cb7, #182848);
            color: #fff;
        }

        /* Container styling */
        .signin-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        /* Title styling */
        .hotel-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .signin-container h2 {
            margin-bottom: 1.5rem;
            font-size: 24px;
        }

        /* Input fields */
        .signin-container input[type="email"],
        .signin-container input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            outline: none;
            color: #333;
        }

        /* Sign-in button */
        .signin-container button {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            background-color: #4b6cb7;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signin-container button:hover {
            background-color: #182848;
        }

        /* Link */
        .signin-container p {
            margin-top: 1rem;
        }

        .signin-container a {
            color: #b3c0f0;
            text-decoration: none;
        }

        .signin-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        {% include 'message.html' %}
    </div>
    <div class="signin-container">
        <div class="hotel-title">Metro Abashik Hotel</div>
        <h2>Sign In</h2>
        <form action="{% url "signin" %}" method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email" value="admin@admin.com" required>
            
            <input type="password" name="password" placeholder="Password" value="12" required>
            
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
